<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Petrograd</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar-->
    <nav></nav>
    <!-- Navbar slut-->
    <!-- carousel-------------------------------------------------------->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            <div class="item active">
                <img src="imgs/large/syltedeloeg.jpg" alt="Syltede løg">
            </div>

            <div class="item">
                <img src="imgs/large/pavlova.jpg" alt="Pavlova">
            </div>

            <div class="item">
                <img src="imgs/large/kirgisiskroulade.jpg" alt="Kirgisk roulade">
            </div>

            <div class="item">
                <img src="imgs/large/borsjtj.jpg" alt="Borsjtj">
            </div>
        </div>
        <div class="name_wrapper"></div>
        <h3 class="carouselName">Restaurant Petrograd</h3>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- carousel slut------------------------------------------------->

    <!------ forretter------------------------------------------------->
    <h2 class="center">Forretter</h2>

    <div class="container-fluid">
        <div class="row produktliste">
            <!--her skal produkter lægges ind-->

            <!------ forret 1----------------->
            <template id="produkt_template">
                <div class="col-md-offset-1 col-md-5 forret allergenret vegetarret">
                    <h3 class="data_navn">DATA_NAVN</h3>
                    <!------ billed---------------->
                    <div class="row">
                        <img class="data_billede img-responsive col-md-6" src="imgs/medium/ringbroed-druer-md.jpg" alt="Russisk ringbrød med vindruer">
                        <!------ ikoner------------>
                        <div class="row col-md-6">
                            <img class="vegetar ikon img-responsive col-md-offset-6 col-md-2" src="icons/vegetar.png" alt="vegetar">
                            <!--TO DO: fjern class ikon og vegetar når den kke skal vises--->
                            <img class="alkohol ikon img-responsive col-md-2" src="icons/alkohol.png" alt="alkohol">
                            <!--TO DO: fjern class ikon og alkohol når den kke skal vises--->
                            <img class="allergi ikon img-responsive col-md-2" src="icons/allergi.png" alt="allergi">
                            <!--TO DO: fjern class ikon og allergi når den kke skal vises--->
                        </div>
                        <div class="kort_beskrivelse row col-md-6">
                            <h4 class="ikon_tekst vegetar-tekst col-md-offset-6 col-md-2">VEGETAR</h4>
                            <!--TO DO: fjern class ikon-tekst og vegetar-tekst når den kke skal vises--->
                            <h4 class="ikon_tekst alkohol-tekst col-md-2">ALKOHOL</h4>
                            <!--TO DO: fjern class ikon-tekst og alkohol-tekst når den kke skal vises--->
                            <h4 class="data_allergener ikon_tekst allergi-tekst col-md-2">DATA_ALLERGENER</h4>
                            <!--TO DO: fjern class ikon-tekst og allergi-tekst når den kke skal vises--->
                        </div>
                        <!------ pris-------------->
                        <div class="kort_beskrivelse row col-md-6">
                            <p class="tekst_hoejre"><s>Pris: <span class="data_pris">DATA_PRIS</span> kr.</s></p>
                            <!--TO DO: sæt class rabatpris ved rabat eller udsolgt-->
                            <p class="tekst_hoejre nypris">Pris: <span class="data_rabatpris">DATA_RABATPRIS</span> kr.</p>
                            <!--skal kun vises ved rabat-->
                            <p class="tekst_hoejre udsolgt">Denne ret er desværre udsolgt!</p>
                            <!---SKAL KUN VISES VED UDSOLGT--->
                        </div>
                        <!--------- modal knap--------------->
                        <button type="button" class="col-md-6 btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Læs mere</button>
                    </div>
                </div>
            </template>

            <!------ forret1 slut---------------------->

        </div>
    </div>


    <!------ forret4 slut------------------------------------------------->
    <!------ forretter slut------------------------------------------------->
    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
